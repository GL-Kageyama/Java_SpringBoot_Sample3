<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Spring Boot Sample 3</title>
</head>
<body>
	<!-- Title display -->
	<h3>Customer Information</h3>
	<form action="/post">
		<table>
			<!-- Name, Address and Telno string to be displayed at the top of the screen. -->
			<tr>
				<th>Name</th>
				<th>Address</th>
				<th>Telno</th>
			</tr>
			<!-- 10 lines of Name, Address, and Telno input fields.
				 menbers[*] to determine where the value is contained.  -->
			<tr>
				<td><input type="text" name="members[0].name"></td>
				<td><input type="text" name="members[0].address"></td>
				<td><input type="text" name="members[0].telno"></td>
			</tr>
			<tr>
				<td><input type="text" name="members[1].name"></td>
				<td><input type="text" name="members[1].address"></td>
				<td><input type="text" name="members[1].telno"></td>
			</tr>
			<tr>
				<td><input type="text" name="members[2].name"></td>
				<td><input type="text" name="members[2].address"></td>
				<td><input type="text" name="members[2].telno"></td>
			</tr>
			<tr>
				<td><input type="text" name="members[3].name"></td>
				<td><input type="text" name="members[3].address"></td>
				<td><input type="text" name="members[3].telno"></td>
			</tr>
			<tr>
				<td><input type="text" name="members[4].name"></td>
				<td><input type="text" name="members[4].address"></td>
				<td><input type="text" name="members[4].telno"></td>
			</tr>
			<tr>
				<td><input type="text" name="members[5].name"></td>
				<td><input type="text" name="members[5].address"></td>
				<td><input type="text" name="members[5].telno"></td>
			</tr>
			<tr>
				<td><input type="text" name="members[6].name"></td>
				<td><input type="text" name="members[6].address"></td>
				<td><input type="text" name="members[6].telno"></td>
			</tr>
			<tr>
				<td><input type="text" name="members[7].name"></td>
				<td><input type="text" name="members[7].address"></td>
				<td><input type="text" name="members[7].telno"></td>
			</tr>
			<tr>
				<td><input type="text" name="members[8].name"></td>
				<td><input type="text" name="members[8].address"></td>
				<td><input type="text" name="members[8].telno"></td>
			</tr>
			<tr>
				<td><input type="text" name="members[9].name"></td>
				<td><input type="text" name="members[9].address"></td>
				<td><input type="text" name="members[9].telno"></td>
			</tr>
		</table>
		<!-- Send button -->
		<button type="submit">Send</button>
	</form>
	<table>
		<!-- A looping process to display the sent string.
			 The characters stored in the variable "row" are displayed sequentially. -->
		<tr th:each="row : ${result}">
			<td th:text="${row.name}"></td>
			<td th:text="${row.address}"></td>
			<td th:text="${row.telno}"></td>
		</tr>
	</table>
</body>
</html>
